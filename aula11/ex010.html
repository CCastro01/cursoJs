<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de multas</h1>
    Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel"> 
    <input type="button" value="verificar" onclick="calcular()"><br><br>
    <div id="resultado"></div>

    <script>
       
        function calcular(){
            var txt = document.querySelector('input#txtvel')
            var res = document.querySelector("div#resultado")
            var vel = Number(txt.value)

            res.innerHTML = `<p> Sua velocidade é de ${vel}</p>`

            if (vel>60) {
                res.innerHTML += "Você será multado!"
            }else{
                res.innerHTML+="Você está dentro da lei!"
            }
        }
    </script>
    
</body>
</html>
